<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robux Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      direction: rtl;
    }

    #store {
      padding: 40px;
    }

    #store h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .card {
      background: #151515;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .card p {
      color: #aaa;
      margin-bottom: 15px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #25D366;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }

    .btn:hover {
      opacity: 0.8;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <section id="store">
    <h2> Robux Store</h2>

    <div class="cards">

      <div class="card">
        <h3>500 Robux</h3>
        <p>Fast Delivery</p>
        <div class="price">70 MAD 路 $7</div>
        <a class="btn" href="https://wa.me/212658169090">Buy Now</a>
      </div>

      <div class="card">
        <h3>1000 Robux</h3>
        <p>Best Seller</p>
        <div class="price">130 MAD 路 $13</div>
        <a class="btn" href="https://wa.me/212658169090">Buy Now</a>
      </div>

      <div class="card">
        <h3>2000 Robux</h3>
        <p>Premium Pack</p>
        <div class="price">250 MAD 路 $25</div>
        <a class="btn" href="https://wa.me/212658169090">Buy Now</a>
      </div>

      <div class="card">
        <h3>5250 Robux</h3>
        <p>Premium Pack</p>
        <div class="price">610 MAD 路 $61</div>
        <a class="btn" href="https://wa.me/212658169090">Buy Now</a>
      </div>

    </div>
  </section>

</body>
</html>
